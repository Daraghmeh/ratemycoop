<video muted autoplay loop id="mainVideo">
  <source src="../videos/video.mp4" type="video/mp4">
</video>

<!-- Login button and popup -->
<div class="loginButtonContainer">
  <a id="loginButton" href="" class="ui inverted orange icon button">
    {{userButton.text}}
    <i class="caret down icon"></i>
  </a>
</div>
<div class="ui flowing popup" id="loginPopup" ng-if="user === null">
  <div class="ui one column grid">
    <div class="column">

      <!-- Login Form -->
      <form class="ui vertically padded form" ng-submit="login()" ng-class="{error: loginForm.error}">
        <div class="ui error message centered aligned">
          Invalid credentials.
        </div>
        <div class="inline field" ng-class="{error: loginForm.error}">
          <input id="emailField" ng-model="loginForm.email" type="text" placeholder="Email">
        </div>
        <div class="inline field" ng-class="{error: loginForm.error}">
          <input id="passwordField" ng-model="loginForm.pass" type="password" placeholder="Password"
                 ng-focus="loginForm.error = false">
        </div>
        <div class="two fields">
          <div class="field" style="margin-bottom: 0em;">
            <button data-content="Register" class="ui icon fluid secondary button">
              <i class="add user icon"></i>
            </button>
          </div>
          <div class="field" style="margin-bottom: 0em;">
            <button data-content="Login" type="submit" class="ui icon fluid orange button">
              <i class="checkmark icon"></i>
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<div class="ui flowing popup" id="loggedInPopup" ng-if="user !== null">
  <div class="ui one column grid">
    <div class="column">
      <div class="ui icon button" ng-click="logout()">
        <i class="sign out"></i>Logout
      </div>
    </div>
  </div>
</div>
<!-- Login button and popup END -->

<!-- This centers amazingly -->
<div class="ui one column stackable center aligned page vertically padded grid">
  <div class="twelve wide column" id="mainWelcomeColumn">

    <div id="mainSearch">
      <!-- Header -->
      <div class="ui basic center aligned segment">
        <div class="ui inverted huge header" id="logoTitle">
          rate my coop
        </div>
      </div>

      <!-- Search bar -->
      <div class="ui fluid search" id="searchInput">
        <div class="ui massive fluid icon input search">
          <input class="prompt" type="text" ng-change="handleSearchChange()" id="searchField"
                 ng-model="searchCompanyField" placeholder="Search Companies">
          <i class="search icon"></i>
        </div>
        <div class="ui results segment"></div>
      </div>
    </div>

  </div>
</div>
